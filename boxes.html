    <title>Tailwind Exercise</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- main container -->
    <div class="flex items-center space-x-10 justify-center h-full">

    <div class="border-red-200 bg-red-600 h-32 w-32 bg-red p-4 border-4"></div>
    <div class="border-blue-200 bg-blue-600 h-32 w-32 bg-red p-4 border-4"></div>
    <div class="border-yellow-200 bg-yellow-400 h-32 w-32 bg-yellow p-4 border-4"></div>

  </body>
